<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dangki-css.css">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="login-box">
        <p >ĐĂNG KÝ</p>
 
        <form class="form">
 
             <fieldset class="hoten">
                <input type="text" name="hoten" id="txtht" placeholder="Họ và tên" />
                 <span class="text-denger" id="tbht"></span>
            </fieldset>
 
            <fieldset class="email">
                 <input type="text" name="emal" id="txtemail" placeholder="Email" />
                 <span class="text-denger" id="tbemail"></span>
             </fieldset>
 
             <fieldset class="ns">
                 <input type="date" name="ns" id="txtns" placeholder="Ngày sinh" />
                 <span class="text-denger" id="tbns"></span>
             </fieldset>
 
            <fieldset class="username">
                <input type="text" name="username" id="txtun" placeholder="Tên tài khoản" />
                <span class="text-denger" id="tbun"></span>
            </fieldset>
            
            <fieldset class="password">
                <input type="password" name="password" id="txtmk" placeholder="Mật khẩu" />
                <span class="text-denger" id="tbmk"></span>
            </fieldset>
            
            <fieldset class="pre-password">
                 <input type="password" name="pre-pasword" id="txtnlmk" placeholder="Nhập lại mật khẩu" />
                 <span class="text-denger" id="tbnlmk"></span>
            </fieldset>
 
            <a href="../html/Login-html.html">
                 <div class="box">
                     <div class="inner_box"><pre>ĐĂNG KÝ</pre></div>
                 </div>
            </a>
        </form>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/dangki-js.js"></script>
</body>
</html>
